<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IndSeo01 Industries | Weapon Intelligence</title>
  <link rel="icon" type="image/png" href="https://drive.google.com/thumbnail?id=1cNHG2vlNgLNIHCVdKUl3oO1LpjUM5BWp">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #0f0f0f; color: #f5f5f5; line-height: 1.6; }

    header { background: #111; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { font-size: 1.5rem; color: #0ff; margin-left: 10px; }
    header img.logo { width: 40px; height: 40px; border-radius: 5px; }
    nav a { margin-left: 20px; color: #ccc; text-decoration: none; }
    nav a:hover { color: #0ff; }

    .hero {
      height: 90vh; display: flex; flex-direction: column;
      justify-content: center; align-items: center; text-align: center;
      padding: 2rem;
      background: url('https://images.unsplash.com/photo-1608379867233-70da6d56bb49') no-repeat center center/cover;
    }
    .hero h2 { font-size: 2.5rem; margin-bottom: 1rem; color: #0ff; }

    .login-section { background: #111; padding: 3rem 2rem; text-align: center; }
    .login-box {
      background: #1a1a1a; padding: 2rem; max-width: 400px; margin: auto;
      border-radius: 10px; box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }
    .login-box h3 { margin-bottom: 1.5rem; color: #0ff; }
    .login-box input {
      width: 100%; padding: 0.7rem; margin: 0.5rem 0;
      border: none; border-radius: 5px; background: #0f0f0f; color: #fff;
    }
    .login-box button { width: 100%; margin-top: 1rem; padding: .7rem; background: #0ff; border: none; color:#000;font-weight:bold; cursor:pointer; }
    .login-box button:hover { background:#09c;color:#fff; }
    .message { min-height:20px;margin-top:10px;font-weight:bold; }

    footer { background: #111; padding: 1rem; text-align: center; color: #888; }

    /* Cursor Shadow */
    #cursor-shadow {
      position: fixed; left: 0; top: 0; pointer-events: none;
      z-index: 9999; mix-blend-mode: screen; transition: opacity .2s;
    }
    .blob {
      position: absolute; width:140px; height:140px; border-radius:50%;
      transform:translate(-50%,-50%); filter:blur(20px);
    }
    .b1 { background:rgba(0,255,255,0.3); width:180px;height:180px; }
    .b2 { background:rgba(0,170,255,0.2); width:120px;height:120px; }
    .b3 { background:rgba(0,120,200,0.15); width:80px;height:80px; }
  </style>
</head>

<body>

  <header>
    <div style="display:flex;align-items:center;">
      <img class="logo" src="https://drive.google.com/thumbnail?id=1cNHG2vlNgLNIHCVdKUl3oO1LpjUM5BWp">
      <h1>IndSeo01 Industries</h1>
    </div>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#login">Login</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <p><u>THIS WEBSITE IS UNDER MAINTENANCE</u></p>
    <h2>Weapon Intelligence for the Future</h2>
  </section>

  <section id="login" class="login-section">
    <div class="login-box">
      <h3>Login</h3>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p class="message" id="login-message"></p>
    </div>
  </section>

  <footer id="contact">
    <p>Contact: Indseo01@outlook.com | Â© 2025 IndSeo01 Industries</p>
  </footer>

  <!-- Cursor shadow -->
  <div id="cursor-shadow">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <script>
    // FIXED LOGIN CREDENTIALS
    const USER = "core123";
    const PASS = "core456";

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if (u === USER && p === PASS) {
        document.getElementById("login-message").textContent = "Login Success... Redirecting";
        document.getElementById("login-message").style.color = "lightgreen";
        setTimeout(() => { window.location.href = "afterlogin.html"; }, 500);
      } else {
        document.getElementById("login-message").textContent = "Invalid username or password.";
        document.getElementById("login-message").style.color = "red";
      }
    }

    // Cursor follow animation
    const cursor = document.getElementById("cursor-shadow");
    window.addEventListener("mousemove", e => {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>

</body>
</html>
